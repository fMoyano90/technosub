<!--HEADER-->
<div class="container">
    <div class="row">
        <div class="col pt-4">
            <h2><i class="fas fa-user-cog"></i> Gesti√≥n de usuarios</h2>
        </div>
    </div>
</div>
<!--LISTADO-->
<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Rol</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios | paginate: { itemsPerPage: 5, currentPage: p }">
                        <td><b>{{usuario.id}}</b></td>
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.email}}</td>
                        <td class="pt-2">
                            <select class="form-control" name="role" [(ngModel)]="usuario.role">
                                <option value="USER_ROLE">Usuario</option>
                                <option value="ADMIN_ROLE">Administrador</option>
                            </select>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-warning" (click)="editarUsuario(usuario.id, usuario)">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger" (click)="eliminarUsuario(usuario.id)"><i
                                        class="fa fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12 text-center">
            <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente">
            </pagination-controls>
        </div>
    </div>
</div>
