<!--BRAND-->
<div class="container-fluid">
    <div class="row" *ngIf="producto">
        <div class="col d-flex justify-content-end align-items-center pt-2 pr-4" id="brand">
            <h3>{{producto.categoria}}</h3>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" *ngIf="producto">
        <div class="col-12 pt-4">
            <h2>{{producto.nombre}}</h2>
            <h5><small>Codigo: {{producto.codigo}}</small></h5>
        </div>
        <div class="col-5">
            <!--IMAGEN-->
            <img src="assets/images/hyperbaric.png" class="img-fluid mt-3">
        </div>
        <div class="offset-1 col-6">
            <!--DETALLE-->
            <p>{{producto.descripcion}}</p>
        </div>
    </div>
</div>

<div class="container-fluid bg-azul">
    <div class="d-flex justify-content-between align-items-center" id="cta">
        <h4>COTIZA CON NOSOTROS, PRONTO TE CONTACTAREMOS</h4>
        <button class="btn btn-primary">Â¡COTIZAR AHORA!</button>
    </div>
</div>
